<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>
<body>
    <div class='themeMenu'>
        <span class='themeNotch'>
            <div class='lines'>
            <span class='line'></span>
            <span class='line'></span>
            <span class='line'></span>
            </div>
        </span>
        <h3 class='menuText'>Theme</h3>
        <ul class='themeOptions'>
            <li class='classic'>Classic</li>
            <li class='light'>Light</li>
        </ul>
    </div>   
    </div>
    <div class='backgroundContainer'>
    </div>
    <div class='pageContainer'>
        <h1 class='title'>Current Weather</h1>
        <form>
            <input type='text' class='areaInput' value=''>
            <button class='submitArea' type='button'>Search</button>
        </form>
        
        <h2 class='searchPrompt'> Search for a location to see Weather</h2>
        <div class='areaInfo'>
        <h1 class='areaName'></h1>
        <h3 class='countryName'></h3>
        <h3 class='localTime'></h3>
        </div>
        
        <div class='infoContainer'>   
            <div class='weatherinfo'>
                <div class='info'></div>
                <div class='info'></div>
            </div>
        </div>
        <footer>
            <comment class='copyright'>&copy; Copyright 2021, William Neve, All rights reserved.</comment>
        </footer>
    </div>
    
</body>
</html>
